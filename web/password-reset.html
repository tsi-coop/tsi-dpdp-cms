<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSI DPDP CMS - Recover Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    :root { --tsi-primary: #006A67; }
    body { background-color: #f4fbf9; font-family: ui-sans-serif, system-ui, sans-serif; }
    .primary-bg { background-color: var(--tsi-primary); }
    .card { background: white; border-radius: 1rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); width: 100%; max-width: 450px; }
    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

<div class="card p-8">
    <div class="text-center mb-8">
        <img src="https://tsicoop.org/logo.svg" alt="TSI Coop" class="h-10 mx-auto mb-4" />
        <h1 class="text-2xl font-black text-slate-800 tracking-tight">Recover Access</h1>
        <p class="text-sm text-slate-500 mt-1" id="step-description">Step 1: Identity & Key Verification</p>
    </div>

    <!-- STEP 1: VERIFY KEY -->
    <form id="verify-form" class="space-y-5">
        <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Email Address</label>
            <input type="email" id="email" required class="w-full p-3 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-teal-600 transition-all text-sm" placeholder="operator@tsicoop.org">
        </div>
        <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Master Recovery Key (5 Words)</label>
            <input type="text" id="passphrase" required class="w-full p-3 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-teal-600 font-mono text-sm" placeholder="word-word-word-word-word">
            <p class="text-[9px] text-slate-400 mt-2 italic leading-tight">Enter the passphrase generated by your System Administrator.</p>
        </div>
        <button type="submit" id="verify-btn" class="w-full py-4 primary-bg text-white rounded-xl font-bold uppercase tracking-widest text-xs shadow-lg hover:opacity-90 transition-all">Verify & Continue</button>
        <div class="text-center">
            <a href="index.html" class="text-xs font-bold text-slate-400 hover:text-slate-600 underline">Back to Login</a>
        </div>
    </form>

    <!-- STEP 2: SETUP NEW PASSWORD -->
    <form id="reset-form" class="space-y-5 hidden">
        <div class="p-3 bg-teal-50 border border-teal-100 rounded-lg text-teal-700 text-[10px] font-bold uppercase tracking-tight flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
            Key Verified. Set New Password.
        </div>
        <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">New Password</label>
            <input type="password" id="new-password" minlength="12" required class="w-full p-3 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-teal-600 transition-all text-sm" placeholder="••••••••••••">
        </div>
        <div>
            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Confirm New Password</label>
            <input type="password" id="confirm-password" minlength="12" required class="w-full p-3 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-teal-600 transition-all text-sm" placeholder="••••••••••••">
        </div>
        <button type="submit" id="reset-btn" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold uppercase tracking-widest text-xs shadow-lg hover:opacity-90 transition-all">Update Password</button>
    </form>

    <!-- SUCCESS MESSAGE -->
    <div id="success-screen" class="hidden text-center py-6">
        <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        </div>
        <h2 class="text-xl font-black text-slate-800 mb-2 uppercase tracking-tight">Password Reset</h2>
        <p class="text-sm text-slate-500 mb-8 leading-relaxed">Your access has been restored. Please use your new credentials to sign in.</p>
        <a href="index.html" class="inline-block px-8 py-3 primary-bg text-white rounded-xl font-bold uppercase tracking-widest text-xs shadow-md">Sign In Now</a>
    </div>
</div>

<script>
    const API_OPERATOR = '/api/v1/admin/operator';
    const verifyForm = document.getElementById('verify-form');
    const resetForm = document.getElementById('reset-form');
    const successScreen = document.getElementById('success-screen');

    // Context shared between steps
    let recoveryContext = { email: '', passphrase: '' };

    verifyForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const passphrase = document.getElementById('passphrase').value.trim();
      const btn = document.getElementById('verify-btn');

      btn.disabled = true;
      btn.textContent = "Verifying...";

      try {
        const res = await fetch(API_OPERATOR, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ "_func": "verify_recovery_key", "email": email, "passphrase": passphrase })
        });

        const data = await res.json();
        if (data.success) {
          recoveryContext = { email, passphrase };
          verifyForm.classList.add('hidden');
          resetForm.classList.remove('hidden');
          document.getElementById('step-description').textContent = "Step 2: Security Configuration";
        } else {
          alert("Error: " + (data.message || "Invalid verification details."));
        }
      } catch (err) { alert("Network Error"); }
      finally {
        btn.disabled = false;
        btn.textContent = "Verify & Continue";
      }
    };

    resetForm.onsubmit = async (e) => {
      e.preventDefault();
      const newPass = document.getElementById('new-password').value;
      const confirmPass = document.getElementById('confirm-password').value;
      const btn = document.getElementById('reset-btn');

      if (newPass !== confirmPass) {
        alert("Passwords do not match.");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Updating...";

      try {
        const res = await fetch(API_OPERATOR, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            "_func": "reset_password_via_recovery",
            "email": recoveryContext.email,
            "passphrase": recoveryContext.passphrase,
            "new_password": newPass
          })
        });

        const data = await res.json();
        if (data.success) {
          resetForm.classList.add('hidden');
          successScreen.classList.remove('hidden');
          document.getElementById('step-description').classList.add('hidden');
        } else {
          alert("Failed to reset: " + data.message);
        }
      } catch (err) { alert("Network Error"); }
      finally { btn.disabled = false; btn.textContent = "Update Password"; }
    };
  </script>
</body>
</html>
