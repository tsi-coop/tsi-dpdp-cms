<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSI DPDP CMS - Console Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --tsi-primary: #006A67; /* Primary Dark Teal Color */
            --background: #f4fbf9; /* Light, clean background */
            --border: 20 5.9% 90%;
            --radius: 0.5rem;
        }

        body {
            background-color: var(--background);
            font-family: ui-sans-serif, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .animated-button {
            position: relative;
            overflow: hidden;
            z-index: 0;
            background-color: var(--tsi-primary);
            color: #FFFFFF;
            transition: background-color 0.3s ease;
        }

        .animated-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(120deg,
                    rgba(255, 255, 255, 0.2) 0%,
                    rgba(255, 255, 255, 0.6) 50%,
                    rgba(255, 255, 255, 0.2) 100%);
            transform: skewX(-20deg);
            z-index: 1;
        }

        .animated-button:hover::before {
            animation: shine 1.2s ease-in-out forwards;
        }

        @keyframes shine {
            0% {
                left: -75%;
            }

            100% {
                left: 125%;
            }
        }

        .input-style {
            height: 40px;
            border-color: hsl(var(--border));
        }

        .login-card {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .primary-text {
            color: var(--tsi-primary);
        }
    </style>
</head>

<body>
<div class="w-full max-w-lg p-8 bg-white rounded-lg border border-gray-200 login-card">

    <!-- Header / Logo Area -->
    <div class="text-center mb-6">
        <span class="text-3xl font-bold primary-text">TSI DPDP CMS</span>
        <h1 class="text-xl font-semibold mt-2 text-gray-700">Administrator / DPO Login</h1>
        <p class="text-sm text-gray-500 mt-1">Consent Management System</p>
    </div>

    <!-- Login Form -->
    <form onsubmit="handleLogin(event)">
        <div class="space-y-4">
            <!-- Email/Username Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (Login ID)</label>
                <input type="email" id="email" name="email" required
                       class="input-style w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-primary-text focus:border-primary-text transition duration-150 ease-in-out"
                       placeholder="your.email@fiduciary.com">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="input-style w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-primary-text focus:border-primary-text transition duration-150 ease-in-out"
                       placeholder="********">
            </div>

            <!-- Action Links -->
            <div class="flex justify-between text-sm">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 primary-text border-gray-300 rounded" style="color:var(--tsi-primary);">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember Me</label>
                </div>
                <a href="#" class="font-medium hover:underline transition-colors"
                   style="color: var(--tsi-primary);">Reset Password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="animated-button w-full h-11 inline-flex items-center justify-center rounded-md font-medium text-lg tracking-wide hover:bg-opacity-90">
                Secure Login
            </button>
        </div>
    </form>

    <!-- Message/Error Area -->
    <div id="login-message" class="mt-6 text-center text-sm hidden">
        <!-- Dynamic messages displayed here -->
    </div>

</div>

<script>
 /**
 * Function to handle the admin login process via API authentication.
 * This version removes the MFA check and redirects directly to the dashboard upon success.
 */
/**
 * Function to handle the admin login process via API authentication using the Fetch API.
 * The function is asynchronous to prevent blocking the UI thread.
 */
async function handleLogin(event) {
    // Configuration Constants
    const API_LOGIN_URL = 'http://localhost:8080/api/v1/admin/user';
    const DASHBOARD_URL = 'admin/dashboard.html';

    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const messageArea = document.getElementById('login-message');

    // Clear previous state
    messageArea.textContent = '';
    messageArea.classList.add('hidden');
    messageArea.classList.remove('text-red-500', 'text-green-500', 'text-blue-500');

    // Client-side validation
    if (password.length < 12) {
        messageArea.textContent = "Error: Password must be at least 12 characters long.";
        messageArea.classList.remove('hidden');
        messageArea.classList.add('text-red-500');
        return;
    }

    // Show a loading state
    messageArea.textContent = "Logging in...";
    messageArea.classList.remove('hidden');
    messageArea.classList.add('text-blue-500');

    try {
        // 1. Prepare Payload
        const payload = {
            _func: "login",
            identifier: email,
            password: password
        };

        // 2. Perform Asynchronous API Authentication using Fetch
        const response = await fetch(API_LOGIN_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        // 3. Process Response
        if (response.ok) {
            const responseData = await response.json();
            if (response.ok && responseData.success === true) {
                // --- SUCCESS: HTTP status 2xx and 'success' is true ---

                console.log('Authentication successful. Received data:', responseData);

                // CRITICAL STEP: Store Authentication Token (e.g., JWT) here
                // localStorage.setItem('authToken', responseData.token);

                // Redirect the user to the admin dashboard
                messageArea.textContent = "Login successful. Redirecting...";
                window.location.href = DASHBOARD_URL;

            } else {
                // --- FAILURE: HTTP status is non-2xx OR HTTP status is 2xx but success=false ---

                let errorText = "Authentication failed. Please check your credentials.";
                console.log(errorText);
                if (responseData.error && responseData.message) {
                    // Scenario 1: API returns a structured error object (preferred)
                    errorText = responseData.message;
                }

                messageArea.textContent = errorText;
                messageArea.classList.remove('text-blue-500', 'hidden');
                messageArea.classList.add('text-red-500');
            }
        }else{
            errorText = `Login failed (Status: ${response.status}). Check credentials.`;
            messageArea.textContent = errorText;
            messageArea.classList.remove('text-blue-500', 'hidden');
            messageArea.classList.add('text-red-500');
        }

    } catch (error) {
        // Handle network error (e.g., server down, DNS resolution failure)
        messageArea.textContent = 'Cannot connect to the authentication server. Check network connection.';
        messageArea.classList.remove('text-blue-500', 'hidden');
        messageArea.classList.add('text-red-500');
        console.error('Network or server connection error:', error);
    }
}
</script>
</body>

</html>
