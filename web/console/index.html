<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!--
    This performs a client-side redirect from /console/index.html to /index.html.
    It is more reliable than web.xml forwarding in environments without JSP.
    -->
    <meta http-equiv="refresh" content="0; url=/index.html">
    <script type="text/javascript">
window.location.href = "/index.html";
</script>
</head>
<body>
<p>Redirecting to <a href="/index.html">main login</a>...</p>
</body>
</html>
