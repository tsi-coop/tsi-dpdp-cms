# TSI DPDP CMS - Universal Docker Compose
# Professional pattern using YAML anchors for credential management

x-db-credentials: &db-credentials
  POSTGRES_DB: ${POSTGRES_DB:-tsi_cms}
  POSTGRES_USER: ${POSTGRES_USER:-tsi_admin}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWD:-secure_dev_password}

services:
  # 1. PostgreSQL Database Service
  postgres_db:
    image: postgres:15-alpine
    container_name: tsi_dpdp_cms_db
    restart: unless-stopped
    environment:
      <<: *db-credentials
    ports:
      # Localhost only binding recommended for production security
      - "${DB_PORT_MAP:-5432:5432}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tsi_internal

  # 2. Java Jetty Web Application Service
  jetty_app:
    build:
      context: .
      dockerfile: Dockerfile
    
    image: tsi-dpdp-cms-server:latest
    user: "root"
    
    container_name: tsi_dpdp_cms_server
    restart: unless-stopped
    
    ports:
      - "${APP_PORT_MAP:-8080:8080}"
    
    environment:
      # Database connection parameters
      POSTGRES_HOST: "jdbc:postgresql://postgres_db:5432"
      POSTGRES_DB: ${POSTGRES_DB:-tsi_cms}
      POSTGRES_USER: ${POSTGRES_USER:-tsi_admin}
      POSTGRES_PASSWD: ${POSTGRES_PASSWD:-secure_dev_password}
      
      # Application context
      TSI_DPDP_CMS_ENV: ${TSI_DPDP_CMS_ENV:-development}
      # Path used by JobManager and Export services
      TSI_EXPORT_PATH: ${TSI_EXPORT_PATH:-/var/lib/tsi/exports/}
    
    volumes:
      # PERSISTENCE: This named volume ensures reports survive 'docker build'
      - tsi_reports_data:${TSI_EXPORT_PATH:-/var/lib/tsi/exports/}:rw
    
    depends_on:
      postgres_db:
        condition: service_healthy
    networks:
      - tsi_internal

# Infrastructure Definitions
networks:
  tsi_internal:
    driver: bridge

volumes:
  postgres_data:      # Managed persistent storage for the SQL registry
  tsi_reports_data:   # Managed persistent storage for CSV compliance artifacts